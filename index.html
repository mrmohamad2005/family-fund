<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارنده نهایی فایربیس</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Tahoma, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #counter-display {
            font-size: 3em;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: bold;
        }
        #click-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #click-button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #click-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 15px;
            font-size: 1em;
            color: #d9534f;
        }
    </style>
    
    <script type="module">
        // Import the necessary functions for Firebase
        import { initializeApp } from "https://www.gstatic.com/firebase/9.1.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebase/9.1.0/firebase-database.js";

        // **1. پیکربندی فایربیس (مطابق داده‌های شما)**
        const firebaseConfig = {
            apiKey: "AIzaSyDoG4gHFdiV31DIMxMciI3ElcWq7USP98I",
            authDomain: "family-fund-project.firebaseapp.com",
            projectId: "family-fund-project",
            storageBucket: "family-fund-project.firebasestorage.app",
            messagingSenderId: "808604426576",
            appId: "1:808604426576:web:fd6e08533689179b04cc55",
            measurementId: "G-FELWTDHK6G"
        };

        // **2. مقداردهی اولیه برنامه و دیتابیس**
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        // مرجع شمارنده در دیتابیس. (مطمئن شوید که در فایربیس در تب Data، این مسیر (clicks/total) وجود دارد.)
        const counterRef = ref(database, 'clicks/total'); 

        const display = document.getElementById('counter-display');
        const button = document.getElementById('click-button');
        const message = document.getElementById('message');
        const LOCAL_STORAGE_KEY = 'mySiteHasClicked'; // کلید یونیک برای Local Storage

        // **3. خواندن زنده (Realtime) شمارنده از دیتابیس**
        onValue(counterRef, (snapshot) => {
            const totalClicks = snapshot.val() || 0;
            display.textContent = `تعداد کل: ${totalClicks}`;
        });

        // **4. تابع اجرای کلیک**
        function incrementCounter() {
            // الف) بررسی Local Storage (کنترل "یکبار برای هر مرورگر")
            if (localStorage.getItem(LOCAL_STORAGE_KEY) === 'true') {
                return;
            }

            // ب) اجرای تراکنش (افزایش ایمن شمارنده)
            runTransaction(counterRef, (currentTotal) => {
                if (currentTotal === null) {
                    return 1;
                }
                return currentTotal + 1;
            }).then(() => {
                // ج) اگر تراکنش موفق بود:
                // ذخیره وضعیت در Local Storage
                localStorage.setItem(LOCAL_STORAGE_KEY, 'true');
                
                // غیرفعال کردن دکمه
                button.disabled = true;
                button.textContent = 'شما قبلاً کلیک کردید!';
                message.textContent = 'کلیک شما با موفقیت ثبت و شمارنده به‌روز شد.';

            }).catch((error) => {
                console.error("Transaction failed: ", error);
                message.textContent = 'خطا در ثبت کلیک. دوباره تلاش کنید.';
            });
        }

        // **5. اتصال تابع به دکمه**
        button.addEventListener('click', incrementCounter);

        // **6. بررسی اولیه وضعیت در هنگام بارگذاری صفحه**
        if (localStorage.getItem(LOCAL_STORAGE_KEY) === 'true') {
            button.disabled = true;
            button.textContent = 'شما قبلاً کلیک کردید!';
            message.textContent = 'شما قبلاً روی این دستگاه کلیک کرده‌اید.';
        }
    </script>
</head>
<body>
    <h1>شمارنده مشترک</h1>
    <div id="counter-display">...</div>
    <button id="click-button">کلیک کنید!</button>
    <p id="message"></p>
</body>
</html>
