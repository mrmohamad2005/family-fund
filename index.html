<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شمارنده نهایی فایربیس (رفع خطا)</title>
    <style>
        /* ... CSS styles ... (مانند کدهای قبلی) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Tahoma, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #counter-display {
            font-size: 3em;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: bold;
        }
        #click-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #click-button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #click-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 15px;
            font-size: 1em;
            color: #d9534f;
        }
        .loading {
             color: #007bff;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebase/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebase/9.1.0/firebase-database-compat.js"></script>
    <script>
        // توجه: دیگر از "import" استفاده نمی‌شود، توابع به صورت سراسری (Global) در دسترس هستند.
        
        // **1. پیکربندی فایربیس (مطابق داده‌های شما)**
        const firebaseConfig = {
            apiKey: "AIzaSyDoG4gHFdiV31DIMxMciI3ElcWq7USP98I",
            authDomain: "family-fund-project.firebaseapp.com",
            projectId: "family-fund-project",
            storageBucket: "family-fund-project.firebasestorage.app",
            messagingSenderId: "808604426576",
            appId: "1:808604426576:web:fd6e08533689179b04cc55",
            measurementId: "G-FELWTDHK6G"
        };

        // **2. مقداردهی اولیه برنامه و دیتابیس**
        // استفاده از توابع سازگار (Compat)
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database(); // استفاده از روش Compat
        
        // مرجع شمارنده در دیتابیس
        const counterRef = database.ref('clicks/total'); 

        const display = document.getElementById('counter-display');
        const button = document.getElementById('click-button');
        const message = document.getElementById('message');

        // **3. خواندن زنده (Realtime) شمارنده از دیتابیس**
        counterRef.on('value', (snapshot) => {
            const totalClicks = snapshot.val() || 0;
            display.textContent = `تعداد کل: ${totalClicks}`;
            const loadingElement = document.querySelector('.loading');
            if (loadingElement) {
                loadingElement.style.display = 'none'; // حذف "در حال بارگذاری"
            }
            message.textContent = `اتصال برقرار است. شمارنده: ${totalClicks}`;
            button.disabled = false;
            button.textContent = 'کلیک کنید!';
        }, (error) => {
            message.textContent = `❌ خطا در خواندن دیتابیس. کنسول را چک کنید.`;
            console.error("Firebase Read Error:", error);
        });

        // **4. تابع اجرای کلیک (فقط افزایش)**
        function incrementCounter() {
            // استفاده از runTransaction
            counterRef.transaction((currentTotal) => {
                if (currentTotal === null) {
                    return 1;
                }
                return currentTotal + 1;
            }).then(() => {
                message.textContent = '✅ کلیک با موفقیت به دیتابیس ارسال شد.';
            }).catch((error) => {
                console.error("Transaction failed (WRITE ERROR): ", error);
                message.textContent = `❌ خطا در ثبت کلیک. کنسول را چک کنید.`;
            });
        }

        // **5. اتصال تابع به دکمه**
        button.addEventListener('click', incrementCounter);
    </script>
</head>
<body>
    <h1>شمارنده مشترک</h1>
    <div id="counter-display">...</div>
    <span class="loading" style="display: block;">در حال بارگذاری...</span>
    <button id="click-button">کلیک کنید!</button>
    <p id="message"></p>
</body>
</html>
